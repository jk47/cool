  <title>Days Until Vikes Lose to Pack</title>

<body>
  <center><h1>Number of Days Until the Packers Beat the Vikings</h1></center>
  <center><h1 id='days-until'></h1></center>



  <script>
  var today=new Date();
  var game=new Date(today.getFullYear(), 9, 15);
  var one_day=1000*60*60*24;
  (Math.ceil((game.getTime()-today.getTime())/(one_day)));
  $("#days-until").html((Math.ceil((game.getTime()-today.getTime())/(one_day))));
  </script>

</body>
